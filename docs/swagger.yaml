definitions:
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  handlers.TaskData:
    properties:
      description:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
  handlers.UserData:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.Task:
    properties:
      created_at:
        type: string
      description:
        type: string
